<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mano Conect Admin - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-in;
    }

    .login-card {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 20px rgba(0,255,153,0.15);
      animation: slideIn 1s ease-out;
      color: white;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #00ffcc;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #1a1a2e;
      color: white;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #00ff99, #00ccff);
      color: black;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #00ffcc88;
    }

    .error {
      color: #ff4d4d;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="login-card">
  <h2>Mano Conect Admin</h2>
  <input type="email" id="email" placeholder="Enter Email" />
  <input type="password" id="passcode" placeholder="Enter Passcode" />
  <button onclick="login()">Login</button>
  <div id="message" class="error"></div>
</div>

<!-- Load User Data -->
<script src="userdata.js"></script>

<script>
  function login() {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const passcode = document.getElementById("passcode").value.trim();
    const message = document.getElementById("message");

    if (!email || !passcode) {
      message.textContent = "❗ Please enter both email and passcode.";
      return;
    }

    const matchedUser = users.find(user =>
      user.email.toLowerCase() === email && user.passcode === passcode
    );

    if (matchedUser) {
      localStorage.setItem("loggedInName", matchedUser.name);
      window.location.href = "home.html";
    } else {
      message.textContent = "❌ Invalid email or passcode.";
    }
  }
</script>

</body>
</html>
